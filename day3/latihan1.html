<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      function tes() {
        return new Promise((res, rej) => {
          if (true) {
            setTimeout(() => {
              console.log("Halo")
            }, 3000)
          } else {
            console.error("error")
          }
        })
      }

      async function cetak() {
        try {
          let temp = await tes()
          console.log(temp)
        } catch (err) {
          console.error(err)
        }
      }

      console.log("step1")
      cetak()
      console.log("step2")
    </script>
  </body>
